<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Incluye el archivo style.css existente -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Incluye el archivo registro.css para personalización -->
    <link rel="stylesheet" href="/css/registro.css">
</head>
<body>

<!-- Fondo con overlay -->
<div class="login-background"></div>

<!-- Contenedor del formulario de registro -->
<div class="login-container">
    <h1>Registro de Usuario</h1>

    <!-- Formulario de registro -->
    <form action="/registro/registrarUsuario" method="POST" id="formRegistro">

        <div class="input-container">
            <label for="nombreUsuario">Usuario:</label>
            <input type="text" id="nombreUsuario" name="nombreUsuario" required placeholder="Ingrese su nombre de usuario">
        </div>

        <div class="input-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">
        </div>

        <div class="input-container">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
        </div>

        <button type="submit" class="register-button">Registrarse</button>

        <!-- Nueva fila con botones -->
        <div class="extra-buttons">
            <button type="button" class="secondary-button back-button" onclick="window.location.href='/'">Atrás</button>
            <button type="button" class="secondary-button login-button" onclick="window.location.href='/login'">Ya tengo cuenta</button>
        </div>
    </form>
</div>

</body>
</html>
