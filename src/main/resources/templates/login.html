<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>

<!-- Fondo con overlay -->
<div class="login-background"></div>

<!-- Contenedor del formulario -->
<div class="login-container">
    <h1>Introduce tus datos</h1>

    <!-- Mensajes de error -->
    <div class="error">
        <!-- Mensajes dinámicos si los hay -->
    </div>

    <!-- Formulario de inicio de sesión -->
    <form method="POST" action="/login">

        <div class="input-container">
            <label for="username">  Usuario: </label>
            <input type="text" name="username" id="username" required placeholder="Ingrese su nombre de usuario">
         </div>

        <div class="input-container">
            <label for="password">  Contraseña:  </label>
            <input type="password" name="password" id="password" required placeholder="Ingrese su contraseña">
        </div>

        <button type="submit" class="login-button">Iniciar sesión</button>

        <!-- Nueva fila con botones -->
        <div class="extra-buttons">
            <button type="button" class="secondary-button back-button" onclick="window.location.href='/'">Atrás</button>
            <button type="button" class="secondary-button register-button" onclick="window.location.href='/registro'">Registrarme</button>
        </div>
    </form>
</div>

</body>
</html>
